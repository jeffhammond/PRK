# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    ls -l && cp common/make.defs.azure common/make.defs && make allserial allopenmp allcxx allc1z
  displayName: 'make'
